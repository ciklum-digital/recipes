<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>recipes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Recipes">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
<div id="app">Loading..</div>
<script>
  window.$docsify = {
    name: 'recipes',
    // homepage: 'https://raw.githubusercontent.com/ciklum-digital/recipes/master/README.md',
    repo: 'https://github.com/ciklum-digital/recipes',
    loadSidebar: true,
    coverpage: true,
    onlyCover: true,
    auto2top: true,
    autoHeader: false,
    maxLevel: 4,
    subMaxLevel: 1,
    alias: {
      '/.*/_sidebar.md': '/_sidebar.md',
    },
    search: {
      paths: '_sidebar.md',
      placeholder: 'Search',
      noData: 'No results..',
    },
  }
</script>
<script src="http://unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="http://unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="http://unpkg.com/prismjs/components/prism-json.min.js"></script>
<script src="http://unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="http://unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
<script src="http://unpkg.com/docsify-copy-code@2"></script>
<script src="http://unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<script src="http://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

</body>
</html>
